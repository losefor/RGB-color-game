<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RGB color game</title>
    <link rel="stylesheet" href="colorGame.css" type="text/css" />
  </head>
  <body>
    <h1>
      the color <br />
      <span class="colorDisplay">RGB</span> <br />
      game
    </h1>
    <div id="stribe">
      <div class="diff-cont">
        <button id="easyButton">EASY</button>
        <button id="hardButton">HARD</button>
        <button id="vereyHardButton">VEREY HARD</button>
      </div>
      <span id="scoreDisplay"> </span>
      <span class="menu-main-cont">
        <button id="menu">---</button>
        <div class="menu-cont">
          <button id="darkTheme">WHITETHEME</button>

          <button class="resetButton">play again?</button>
        </div>
      </span>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="colorGame.js"></script>
  </body>
</html>
